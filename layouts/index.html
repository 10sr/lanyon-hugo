{{ template "chrome/default_head.html" . }}

{{ $pagination := 5 }}

<div class="posts">
  {{ range first $pagination .Data.Pages }}
    {{ if eq .Type "post"}}
      <div class="post">
        <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <span class="post-date">{{ .Date.Format "Jan 2 2006" }}</span>
        {{ .Content }}
      </div>
    {{ end }}
  {{ end }}
</div>

{{ template "chrome/default_foot.html" . }}
